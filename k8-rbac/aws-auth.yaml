apiVersion: v1
data:
  mapRoles: |
    - rolearn: arn:aws:iam::484907489214:role/eksctl-project-roboshop-nodegroup--NodeInstanceRole-gLf1bZySpkGk
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::484907489214:user/vs
      username: vs
      groups:
        - system:masters
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
