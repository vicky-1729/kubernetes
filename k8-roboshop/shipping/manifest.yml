apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app 
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"   
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  lables:
    component: shipping
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: shipping
      project: roboshop
      tier: app  
  template:
    metadata:
      name: shipping
      lables:
        component: shipping
        project: roboshop
        tier: app  
    spec:
      containers:
      - name: shipping
        image: joindevops/shipping:v1
        envFrom:
        - configMapRef:
            name: shipping
---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  lables:
    component: shipping
    project: roboshop
    tier: app
spec:
  selector:
    component: shipping
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetport: 8080
