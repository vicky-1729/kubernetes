apiVersion: v1
kind: Pod
metadata:
  name: with-pod-anti-affinity
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: vs
            operator: NotIn
            values:
            - vicky
        topologyKey: "kubernetes.io/hostname"
  containers:
  - name: nginx
    image: nginx
