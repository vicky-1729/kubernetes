# role cretae 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: secret-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
# role bindng
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: roboshop
subjects:
- kind: ServiceAccount
  name: roboshop-secret-reader
  namespace: roboshop
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
---
# pod 
apiVersion: v1
kind: Pod
metadata:
  name: aws-cli
  namespace: roboshop
spec:
  serviceAccountName: roboshop-secret-reader
  containers:
  - name: aws-cli
    image: amazon/aws-cli
    command: [ "sleep","100000"]


